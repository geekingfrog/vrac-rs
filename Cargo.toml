[dependencies]
warp = "0.3"
tokio = { version = "1.0.2", features = ["full"] }
http = "0.2.1"
bytes = "0.5"
log = "0.4"
pretty_env_logger = "0.4"
diesel = { version = "1.4.5", features = ["sqlite", "chrono"] }
