chrono = "0.4.11"
handlebars = "3.5"
serde = { version = "1.0.106", features = ["derive"] }
anyhow = "1.0.38"
tide = "0.16.0"
async-std = { version = "1.9.0", features = ["attributes"] }
http-types = "2.10.0"


